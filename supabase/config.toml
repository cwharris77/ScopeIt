# Configuration for local Supabase CLI (migrations, seeding, functions, storage, etc.)

# --- Database seed configuration ---
[db.seed]
# Enable seed execution during `supabase start` and `supabase db reset`
enabled = true

# List of seed SQL files.
sql_paths = [
  "./seeds/tasks_seed.sql"
]

# --- Auth / OAuth providers ---
[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[auth.external.github]
enabled = true
client_id = "env(GITHUB_CLIENT_ID)"
secret = "env(GITHUB_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

# --- other helpful defaults ---
# Alternative format if CLI expects a named functions map
# [functions.project]
# path = "./functions"
#
# [storage]
# # Example: declare buckets to be created and seeded
# [[storage.buckets]]
# name = "images"
# public = false
# objects_path = "./images"